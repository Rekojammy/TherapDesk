<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link href="/public/output.css" rel="stylesheet"> -->
    <title>Therapy Desk - Dashboard</title>
</head>

<body>

    <main class="bg-slate-800 h-full w-full p-5 pb-24">
        <div class="flex justify-center">
            <h1 class="text-white font-semibold text-3xl text-center">Schedules</h1>
        </div>

        <section class="border mt-3 border-gray-600 rounded-xl bg-gray-600 pb-5 ">
            <div class="flex flex-col justify-center items-center mt-5">
                <p class="text-white flex justify-between items-center w-4/5 font-bold">
                    <span class="bg-slate-800 px-4 py-2 rounded-xl">2</span>
                    :
                    <span class="bg-slate-800 px-4 py-2 rounded-xl">33</span>
                    :
                    <span class="bg-slate-800 px-4 py-2 rounded-xl">15</span>
                    :
                    <span class="bg-slate-800 px-4 py-2 rounded-xl">06</span>
                </p>
                <p class="text-white flex justify-between items-center mt-3 w-4/5">
                    <span class="">Days</span>
                    <span class="">Hours</span>
                    <span class="">Mins</span>
                    <span class="">Secs</span>
                </p>
                <p class="font-semibold text-white text-lg mt-5">Remaining for next interview!</p>
                <p class="text-slate-400 font-medium">Marriage Counselling</p>
            </div>
        </section>

        <section>
            <div class="bg-red-800 rounded-xl w-full mt-10 p-5">
                <div class="flex justify-between">
                    <h2 class="font-bold text-white text-lg">Interviews Records</h2>
                    <p class="text-slate-300 font-medium">Dashboard</p>
                </div>

                <!-- <h2 class="font-bold text-white text-lg mt-5">Johnson Family</h2>
                <p class="text-slate-300 font-medium">4:30pm to 6:00pm . 1h 30min</p> -->

                <div class="flex justify-between items-center my-5">
                    <div class="flex mt-3 h-16 w-full justify-between relative justify-center items-center">
                        <div class="w-16 text-sm flex flex-col py-2 px-8 justify-center border-yellow-700 bg-yellow-600 text-white rounded-full border-2 z-10 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-yellow-800 duration-300 items-center hover:border-2">
                            <box-icon name='envelope' color="#ffffff"></box-icon>
                            Emails
                        </div>
                        <div class="w-16 text-sm flex flex-col py-2 px-8 justify-center border-red-700 bg-red-600 text-white rounded-full border-2 z-10 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-red-900 duration-300 items-center hover:border-2">
                            <box-icon name='message-rounded-dots' color="#ffffff"></box-icon>
                            Chats
                        </div>
                        <div class="w-16 text-sm flex flex-col py-2 px-8 justify-center border-sky-700 bg-sky-600 text-white rounded-full border-2 z-10 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-blue-800 duration-300 items-center hover:border-2">
                            <box-icon name='photo-album' color="#ffffff"></box-icon>
                            Media
                        </div>
                    </div>
                </div>
                <p class="text-center text-sm text-slate-300 font-medium mt-5">110 Emails Archived!</p>
            </div>
        </section>

        <section class="mt-5">
            <div class="w-full gap-5 bg-orange-700 text-center rounded-lg py-3">
                <p class="text-white font-semibold">5 Interview Records Found Today!</p>
            </div>
        </section>

    </main>

    <footer class="fixed bottom-0 z-50 w-full bg-slate-800 border-t-2 py-5">
        <div class="flex justify-between px-3 justify-center items-center">
            <button id="menu" class="z-50 flex justify-center items-center text-center top-3 left-3 border-white rounded">
                <box-icon name='menu' size="md" class="" color="white"></box-icon>
              </button>
            <button id="menu" class="z-50 flex justify-center text-center top-3 left-3 border-white rounded">
                <box-icon name='calendar' size="md" class="" color="white"></box-icon>
              </button>
            <button id="menu" class="z-50 flex justify-center text-center top-3 left-3 border-white rounded">
                <box-icon name='envelope' size="md" class="" color="white"></box-icon>
              </button>
            <button id="menu" class="z-50 flex justify-center text-center top-3 left-3 border-white rounded">
                <box-icon name='photo-album' size="md" class="" color="white"></box-icon>
              </button>
            <button id="menu" class="z-50 flex justify-center text-center top-3 left-3 border-white rounded">
                <box-icon name='bell' size="md" class="" color="white"></box-icon>
              </button>
        </div>
    </footer>

</body>

</html>
